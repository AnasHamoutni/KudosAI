<div class="get-in-touch-h-div"><h2 class="get-in-touch-title">Get in Touch</h2></div>
<p class="get-in-touch-p">Contact me directly at <span style="color:blue">hamoutnianas@gmail.com</span> or by filling out the form below!</p>
<div class="container">
  <form id="messageForm" onsubmit="GetInTouch();return false">

    <label style="font-family:myFirstFont;" for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label style="font-family:myFirstFont;" for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
 
    <label style="font-family:myFirstFont;" for="mail">Email</label>
    <input type="email" id="mail" name="email" placeholder="Your email..">

    <label style="font-family:myFirstFont;" for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Subject of your email..">

    <label style="font-family:myFirstFont;" for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
    <div class="g-recaptcha" data-sitekey="6LdUWsQiAAAAANvmTrozBLC1kSclgsubhbx13fxs"></div>
    <button style="font-family:myFirstFont;font-size:18px;" type="submit" class='btn btn-success'>Send</button>

  </form>
</div>
